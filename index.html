<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Puzzle Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Match the puzzle within 30 seconds</h1>
        <div class="btn-result">
            <p id="result">Click the "Start" Button to start</p>
            <button id="btnStr">Start</button>
        </div>
        <span id="time"></span>
    </header>
    <div class="container">
        <div class="piece-images">
            <div class="img-container"> <img src="./slice2.png" alt="image-piece"> </div>
            <div class="img-container"> <img src="./slice5.png" alt="image-piece"> </div>
            <div class="img-container"> <img src="./slice9.png" alt="image-piece"> </div>
            <div class="img-container"> <img src="./slice3.png" alt="image-piece"> </div>
            <div class="img-container"> <img src="./slice1.png" alt="image-piece"> </div>
            <div class="img-container"> <img src="./slice4.png" alt="image-piece"> </div>
            <div class="img-container"> <img src="./slice6.png" alt="image-piece"> </div>
            <div class="img-container"> <img src="./slice7.png" alt="image-piece"> </div>
            <div class="img-container"> <img src="./slice8.png" alt="image-piece"> </div>
        </div>
        <div class="demo-img">
            <img src="./main.png" alt="main-image">
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
